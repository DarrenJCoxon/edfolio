<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access Removed</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      line-height: 1.6;
      color: #1A1A1A;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #F9FAFB;
    }
    .container {
      background-color: #FFFFFF;
      border-radius: 8px;
      overflow: hidden;
    }
    .header {
      text-align: center;
      padding: 30px 20px;
      background: linear-gradient(135deg, #EF4444 0%, #DC2626 100%);
    }
    .header h1 {
      color: #FFFFFF;
      margin: 0;
      font-size: 28px;
      font-weight: 600;
    }
    .content {
      padding: 40px 30px;
    }
    .page-title {
      font-size: 20px;
      font-weight: 600;
      color: #1A1A1A;
      margin: 15px 0;
    }
    .notice {
      padding: 20px;
      background-color: #FEE2E2;
      border-left: 4px solid #EF4444;
      border-radius: 4px;
      margin: 20px 0;
    }
    .notice-text {
      color: #991B1B;
      font-weight: 500;
      margin: 0;
    }
    .footer {
      font-size: 13px;
      color: #6B7280;
      text-align: center;
      padding: 30px 20px;
      border-top: 1px solid #E5E7EB;
    }
    .footer a {
      color: #3B82F6;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Edfolio</h1>
    </div>

    <div class="content">
      <p>Hi there,</p>

      <p>Your access has been removed for:</p>

      <div class="page-title">"{{pageTitle}}"</div>

      <div class="notice">
        <p class="notice-text">
          ðŸ”’ You will no longer be able to view or edit this page.
        </p>
      </div>

      <p>If you believe this was done in error, please contact the page owner.</p>
    </div>

    <div class="footer">
      <p>
        Powered by <a href="https://edfolio.app">Edfolio</a><br>
        <a href="{{unsubscribeLink}}">Unsubscribe from notifications</a>
      </p>
    </div>
  </div>
</body>
</html>
