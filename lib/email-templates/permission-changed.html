<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Permission Changed</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      line-height: 1.6;
      color: #1A1A1A;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #F9FAFB;
    }
    .container {
      background-color: #FFFFFF;
      border-radius: 8px;
      overflow: hidden;
    }
    .header {
      text-align: center;
      padding: 30px 20px;
      background: linear-gradient(135deg, #3B82F6 0%, #2563EB 100%);
    }
    .header h1 {
      color: #FFFFFF;
      margin: 0;
      font-size: 28px;
      font-weight: 600;
    }
    .content {
      padding: 40px 30px;
    }
    .page-title {
      font-size: 20px;
      font-weight: 600;
      color: #1A1A1A;
      margin: 15px 0;
    }
    .permission-change {
      padding: 20px;
      background-color: #F3F4F6;
      border-radius: 6px;
      margin: 20px 0;
      text-align: center;
    }
    .permission-badge {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      margin: 0 10px;
    }
    .permission-read {
      background-color: #E5E7EB;
      color: #374151;
    }
    .permission-edit {
      background-color: #DBEAFE;
      color: #1E40AF;
    }
    .arrow {
      font-size: 24px;
      color: #6B7280;
      margin: 0 10px;
    }
    .cta-button {
      display: inline-block;
      background-color: #3B82F6;
      color: white !important;
      padding: 14px 32px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      font-size: 16px;
      margin: 20px 0;
    }
    .footer {
      font-size: 13px;
      color: #6B7280;
      text-align: center;
      padding: 30px 20px;
      border-top: 1px solid #E5E7EB;
    }
    .footer a {
      color: #3B82F6;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Edfolio</h1>
    </div>

    <div class="content">
      <p>Hi there,</p>

      <p>Your permissions have been updated for:</p>

      <div class="page-title">"{{pageTitle}}"</div>

      <div class="permission-change">
        <span class="permission-badge {{#if isOldPermissionEdit}}permission-edit{{else}}permission-read{{/if}}">
          {{oldPermission}}
        </span>
        <span class="arrow">â†’</span>
        <span class="permission-badge {{#if isNewPermissionEdit}}permission-edit{{else}}permission-read{{/if}}">
          {{newPermission}}
        </span>
      </div>

      <div style="text-align: center;">
        <a href="{{pageLink}}" class="cta-button">View Page</a>
      </div>
    </div>

    <div class="footer">
      <p>
        Powered by <a href="https://edfolio.app">Edfolio</a><br>
        <a href="{{unsubscribeLink}}">Unsubscribe from notifications</a>
      </p>
    </div>
  </div>
</body>
</html>
